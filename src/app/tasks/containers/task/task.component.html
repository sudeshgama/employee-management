<h1>Tasks</h1>

<div class="task-container">
  <!-- New Tasks Column -->
  <div class="task-column">
    <h2>New</h2>
    <div cdkDropList
         #newList="cdkDropList"
         [cdkDropListData]="newTasks"
         [cdkDropListConnectedTo]="[inProgressList, completedList]"
         (cdkDropListDropped)="onTaskDrop($event)"
         class="task-list">
      <div *ngFor="let task of newTasks"
           cdkDrag
           class="task-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- In Progress Tasks Column -->
  <div class="task-column">
    <h2>In Progress</h2>
    <div cdkDropList
         #inProgressList="cdkDropList"
         [cdkDropListData]="inProgressTasks"
         [cdkDropListConnectedTo]="[newList, completedList]"
         (cdkDropListDropped)="onTaskDrop($event)"
         class="task-list">
      <div *ngFor="let task of inProgressTasks"
           cdkDrag
           class="task-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- Completed Tasks Column -->
  <div class="task-column">
    <h2>Completed</h2>
    <div cdkDropList
         #completedList="cdkDropList"
         [cdkDropListData]="completedTasks"
         [cdkDropListConnectedTo]="[newList, inProgressList]"
         (cdkDropListDropped)="onTaskDrop($event)"
         class="task-list">
      <div *ngFor="let task of completedTasks"
           cdkDrag
           class="task-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
